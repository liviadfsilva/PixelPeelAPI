services:
  postgres:
    image: postgres:16
    container_name: pixelpeel-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pixelpeel_data:/var/lib/postgresql/data
volumes:
  pixelpeel_data: